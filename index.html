<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cute bunny.css" />
    <title>Cute bunny</title>
  </head>
  <body>
    <div class="box">
      <div class="head">
        <div class="ear-left">
          <div class="inner-ear"></div>
        </div>
        <div class="ear-right">
          <div class="inner-ear"></div>
        </div>
        <div class="eye-left animated pulse">
          <div class="pupil animated pulse"></div>
        </div>
        <div class="eye-right animated pulse">
          <div class="pupil animated pulse"></div>
        </div>
        <div class="nose">
          <div class="line"></div>
        </div>
        <div class="blush-left"></div>
        <div class="blush-right"></div>
      </div>
    </div>
  </body>
</html>
